<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WiFi4EU template</title>
        <meta name="robots" content="noindex, nofollow">
        <link rel="stylesheet" href="css/main.css">
        <script type="text/javascript">
            var wifi4euTimerStart = Date.now();
            var wifi4euNetworkIdentifier = "Your-Identifier";
            var wifi4euLanguage = 'EN';
            var selftestModus = true;
        </script>
        <script type="text/javascript"
            src="https://collection.wifi4eu.ec.europa.eu/wifi4eu.min.js"></script>
    </head>
    <body>
        <div class="container" id="header">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 text-right" id="topnav">
                  <ul class="list-inline" id="languages">
                        <li class="list-inline-item">
                            <a href="?locale=nl">NL</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="?locale=fr">FR</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="?locale=de">DE</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="?locale=en">EN</a>
                        </li>
                    </ul></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div id="content" class="col-md-10 col-md-offset-1">
                    <!-- WiFi4EU logo -->
                    <div id="wifi4euHolder">
                        <img id="wifi4eulogo"
                            src="https://collection.wifi4eu.ec.europa.eu/media/logo/Wifi4EU-EN.svg">
                    </div>
                    <!-- your logo -->
                    <div id="logo">
                        <img src="img/logo.png" />
                    </div>
                    <!-- form -->
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1 col-xl
                            col-xl-offset pb-12">
                            <div>&nbsp;</div>
                            <div
                                class="alert alert-danger" role="alert">
                                <span class="glyphicon
                                    glyphicon-exclamation-sign"
                                    aria-hidden="true"></span>
                                <span class="sr-only">Error:</span>
                                You must agree with the Terms &amp; Conditions
                            </div>
                            <form class="form-horizontal text-left">
                                <div id="acceptAndConnectTerms"
                                    class="userContent terms">
                                    <h1>Terms &amp; conditions</h1>
                                    <p>terms &amp; conditions text</p>
                                </div>
                                <div class="checkboxes mt-8 text-left">
                                    <div class="needToBeChecked">
                                        <p>I accept the following: </p>
                                        <div class="checkbox checkbox-primary">
                                            <input type="checkbox" value=""
                                                id="check-tc">
                                            <label for="check-tc">
                                                Terms &amp; conditions
                                            </label>
                                        </div>
                                        <div class="checkbox checkbox-primary">
                                            <input class="checkbox-input"
                                                type="checkbox" value=""
                                                id="check-ps">
                                            <label class="checkbox-label"
                                                for="check-ps">
                                                Privacy statement
                                            </label>
                                            <span class="glyphicon
                                                glyphicon-question-sign"
                                                title="Privacy Policy"
                                                data-toggle="modal"
                                                data-target="#gdprModal"></span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="mt-8 mb-12 buttons">
                                <button href="#" class="btn btn-block mt-2"><span
                                        class="col-xs-1"><i class="fa
                                            fa-arrow-right"></i></span><span
                                        class="col-xs-11">Default button</span></button>
                                <button href="#" class="btn btn-block
                                    btn-primary text-secondary mt-2"><span
                                        class="col-xs-1"><i
                                            class="fa fa-arrow-right"></i></span><span
                                        class="col-xs-11">Default Primary button</span></button>
                                <button href="#" class="btn btn-block
                                    btn-secondary text-primary mt-2"><span
                                        class="col-xs-1"><i
                                            class="fa fa-arrow-right"></i></span><span
                                        class="col-xs-11">Secondary button</span></button>
                            </div>
                            <div class="mt-8 form-group-vertical text-left">
                                <div class="form-group">
                                    <label for="formel">form element:</label>
                                    <input type="text" class="form-control"
                                        id="formel">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="row" id="footer">
                        <div class="col-sm-12 col-md-4 left text-left">
                            &nbsp;
                        </div>
                        <div class="col-sm-12 right col-md-8 text-right"><small
                                id="portalFooter">
                                <a href="#" target="_blank">Terms and conditions</a>
                                -
                                <a href="#" target="_blank">Privacy information</a> -
                                Â© 2019
                            </small></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
